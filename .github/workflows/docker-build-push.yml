name: Build and Push Docker Image

on:
  push:
    branches:
      - fix_regions

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/aws-limits-exporter:${{ github.sha }} .

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/aws-limits-exporter:${{ github.sha }}

    - name: Tag as latest (optional)
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/aws-limits-exporter:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/aws-limits-exporter:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/aws-limits-exporter:latest
